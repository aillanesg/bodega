<!DOCTYPE html>
<html>
<head>
<style> 
input[type=text] {
  width: 100%;
  padding: 15px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
button{
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
}
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>
    <h2>Agregar Producto:</h2>
<form id="book-form">
  <label>NOMBRE</label>
  <input type="text" id="nombre">
  <label>PRECIO</label>
  <input type="text" id="precio" >
  <label>CANTIDAD</label>
  <input type="text" id="cantidad" >
  <input type="submit" />
</form>

<h2>LISTA DE PRECIOS:</h2>
<table id="customers">
  <tr>
    <th>Nombre</th>
    <th>Cantidad</th>
    <th>PRECIO</th>
    <th></th>
  </tr>
  <tbody id="book-container">

  </tbody>
</table>
</body>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const bookContainer = document.querySelector('#book-container');
    const bookURL = 'https://info.platosalacarta.com/lista.json';
    fetch(bookURL)
    .then( response => response.json() )
    .then( data => 
    data.forEach((value, i) => {

  bookContainer.innerHTML += `
  <tr>
   <td>`+value['nombre']+`</td>
   <td>`+value['precio']+`</td>
    <td>`+value['precio']+`</td>
    <td><a href="`+value['nombre']+`" >Eliminar</a></td>
    </tr>`
})
    
    
    ) // end of book fetch

})


const bookForm = document.querySelector('#book-form')


bookForm.addEventListener('submit', (e) => {
     e.preventDefault()

     const nombre = bookForm.querySelector('#nombre').value
    const precio = bookForm.querySelector('#precio').value
    const cantidad = bookForm.querySelector('#cantidad').value
    console.log(nombre+precio+cantidad);
    console.log(e.target);
     const bookURL = 'https://info.platosalacarta.com/lista.json';
     fetch(bookURL, {
      method: 'POST',
      body: JSON.stringify({
        nombre: nombre,
        cantidad: cantidad,
        precio: precio
      }),
      headers: {
        'Content-Type': 'application/json'
      }
    })
})



</script>
</html>
